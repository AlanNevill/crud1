<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">
<title>Radio buttons</title>

<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
body {
padding-top: 1em;
}	
</style> 

<body>
<div class="container-fluid">
		
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" data-value="0">
    <label class="custom-control-label" for="customRadio1">Boots</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" data-value='1'>
    <label class="custom-control-label" for="customRadio2">Shoes</label>
  </div>
  <p>
  </br>
  </p>
  <label class="radio-inline">
    <input name="radioOpt" type="radio" id="inlineCheckbox1" value="1">Cornflower
  </label>
  <label class="radio-inline">
    <input name="radioOpt" type="radio" id="inlineCheckbox2" value="2">Cowslip
  </label>
  <label class="radio-inline">
    <input name="radioOpt" type="radio" id="inlineCheckbox3" value="3">Meadowsweet
  </label>

</div>
		
<!-- jQuery library -->
<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" 
  crossorigin="anonymous">
</script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
  crossorigin="anonymous">
</script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
  crossorigin="anonymous">
</script>

<!-- Initialize Bootstrap functionality -->
<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
});

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
});
  
// 
$('input[name=customRadio]:radio').change(function() {
  if ($(this).attr('id')=='customRadio1') {
      alert("Boots "+$(this).attr('data-value')
      );
  }
  else {
    alert("Shoes "+$(this).attr('data-value'));
  }
});

$('input[name=radioOpt]:radio').change(function() {
  switch($(this).attr('id')) {
    case 'inlineCheckbox1':
      alert("Cornflower "+$(this).attr('value'));
      break;
    case 'inlineCheckbox2':
      alert("Cowslip "+$(this).attr('value'));
      break;
    case 'inlineCheckbox3':
      alert("Meadowsweet "+$(this).attr('value'));
      break;
  }
})


</script>
</body>
</html>
